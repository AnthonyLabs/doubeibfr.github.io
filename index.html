<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IRON MAN IS COMING SOON</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0b0f1a;
        color: #ffffff;
      }
      .wrap {
        width: min(900px, 92vw);
        text-align: center;
        padding: 48px 16px;
      }
      h1 {
        margin: 0 0 24px;
        font-size: clamp(28px, 5vw, 56px);
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }
      .media {
        width: 100%;
        max-width: 720px;
        aspect-ratio: 16 / 9;
        margin: 0 auto;
        border: 2px dashed rgba(255,255,255,0.35);
        border-radius: 16px;
        display: grid;
        place-items: center;
        overflow: hidden;
        background: rgba(255,255,255,0.04);
      }
      .media img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* mets "cover" si tu veux remplir */
        display: block;
      }
      .hint {
        font-size: 14px;
        opacity: 0.75;
        padding: 0 12px;
      }
    </style>
  </head>

  <body>
    <main class="wrap">
      <h1>IRON MAN IS COMING SOON</h1>

      <!-- OPTION A: mettre une image/gif via URL -->
      <div class="media">
        <!-- Remplace l'URL ci-dessous par ton image/gif -->
        <!-- Exemple: https://example.com/ton-gif.gif -->
        <img src="" alt="Image ou GIF Iron Man" />
        <div class="hint">Ajoute une URL dans src="" ou utilise l’option B (fichier local).</div>
      </div>

      <!-- OPTION B: mettre un fichier local (dans le même dossier que ce fichier HTML)
      <div class="media">
        <img src="ironman.gif" alt="Iron Man" />
      </div>
      -->
    </main>

    <script>
      // Petit bonus: si src est vide, on cache l'image et on affiche juste le texte d'aide.
      const img = document.querySelector(".media img");
      const hint = document.querySelector(".media .hint");
      if (!img.getAttribute("src")) {
        img.style.display = "none";
      } else {
        hint.style.display = "none";
      }
    </script>
  </body>
</html>
